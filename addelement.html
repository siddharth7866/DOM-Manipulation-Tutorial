<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM:Add New Element</title>
</head>
<body style="background-color: black;color: bisque;">
    <h1 id="sid">DOM Element Creation</h1>
    
</body>
<script>
  function createEl(text) {
    const div=document.createElement('h2')
   console.log(div)
   div.style.backgroundColor="green"
   div.style.padding="10px";
   const textnode=document.createTextNode(text)
   div.appendChild(textnode)
   document.body.appendChild(div)
  }
//   createEl("Siddharth Vishen")
  const heading=document.getElementById("sid")
  console.log(heading)
//   const sid=createEl("element created via eventssss")
  heading.addEventListener('mouseover',()=>createEl("Through event"))
</script>
</html>
